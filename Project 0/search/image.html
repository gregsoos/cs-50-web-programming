<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #webpage-links {
                position: absolute; 
                top: 0px;
                right: 0px;
            }
        </style>
    </head>
    <body>
        <img src="google-logo.png" alt="Google Logo" width="300">
        <form action="https://images.google.com/search">
            <input type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Image Search">
        </form>
        <div id="webpage-links">
            <a href="index.html">Google Search</a>        
        </div>
    </body>
</html>
